<!-- Code for the Flask flash messages taken from the Flask documentation, https://flask.palletsprojects.com/en/1.1.x/patterns/flashing/ -->

{% with messages = get_flashed_messages(with_categories=true) %}

{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}

    <li class="{{category}}">
        <p class="message">{{message}}</p>
    </li>

    {% endfor %}
</ul>
{% endif %}
{% endwith %}
