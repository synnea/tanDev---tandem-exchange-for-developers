<form id="registerform" method="POST" action="{{url_for('register', _anchor='registerform')}}">

    <div class="form-group">
        <label for="newUsername">Username</label>
        <p><small>Usernames must be unique.</small></p>
        <input type="text" class="form-control" name="username" id="newUsername" required>
    </div>
    <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" name="password" id="newPassword" placeholder="Password" required>
    </div>


    <button type="submit" class="btn btn-search">Register</button>

</form>
