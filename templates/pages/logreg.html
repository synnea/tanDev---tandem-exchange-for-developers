<!-- templates/signup.html -->

{% extends 'layouts/base.html' %}

{% block content %}

<div class="container logreg-wrapper">


    <div class="row justify-content-center">

        <!-- Create centered jumbotron -->

        <div class="jumbotron form-jumbo">
            <div class="col-12">

                <!-- Create separate login and register tabs. -->

                <ul class="nav nav-tabs">

                    <li class="tab-nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#loginTab" id="loginTab">
                            <i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="tab-nav-item">
                        <a class="nav-link" data-toggle="tab" href="#registerTab" id="registerTab"><i
                                class="fas fa-user-plus"></i> Register</a>
                    </li>

                </ul>

                <!-- Tab Contents -->

                <div class="tab-content">

                    <!-- Begin Login Tab -->
                    <div id="logintab" class="tab-pane fade show active">

 
                            {% include 'components/login_form.html' %}

                    </div>

                    <!-- Begin Register Tab -->

                    <div id="registertab" class="tab-pane fade">

                            {% include 'components/register_form.html' %}

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock %}
