<!-- templates/signup.html -->

{% extends 'layouts/base.html' %}

{% block content %}

<div class="container logreg-wrapper">


    <div class="row justify-content-center">

        <!-- Create centered jumbotron -->

        <div class="jumbotron form-jumbo">
            <div class="col-12">

                <!-- Create separate login and register tabs. -->

                <nav>
                    <ul class="nav nav-tabs">

                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#loginTab" id="login-tab" role="tab"
                                aria-controls="login"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#registerTab" id="register-tab" role="tab"
                                aria-controls="register"><i class="fas fa-user-plus"></i> Register</a>
                        </li>

                    </ul>
                </nav>


                <!-- Tab Contents -->

                <div class="tab-content">

                    <!-- Begin Login Tab -->
                    <div class="tab-pane container fade show active" id="loginTab" role="tabpanel"
                        aria-labelledby="login-tab">


                        {% include 'components/login_form.html' %}

                    </div>

                    <!-- Begin Register Tab -->

                    <div class="tab-pane container fade" id="registerTab" role="tabpanel"
                        aria-labelledby="register-tab">

                        <form id="registerform" method="POST" action="{{url_for('register', _anchor='registerTab')}}">

                            <div class="form-group">
                                <label for="newUsername">Username</label>
                                <p><small>Usernames must be unique.</small></p>
                                <input type="text" class="form-control" name="username" id="newUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" name="password" id="newPassword"
                                    placeholder="Password" required>
                            </div>


                            <button type="submit" class="btn btn-search">Register</button>

                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock %}
