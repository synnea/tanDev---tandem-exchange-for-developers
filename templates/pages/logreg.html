<!-- templates/signup.html -->

{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid logreg-wrapper">


    <div class="row justify-content-center">

        <!-- Create centered jumbotron -->

        <div class="jumbotron form-jumbo">
            <div class="col-12 jumbo-content">

                <!-- Create separate login and register tabs. -->

                <nav>
                    <ul class="nav nav-tabs">

                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#loginTab" id="login-tab" role="tab"
                                aria-controls="login"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#registerTab" id="register-tab" role="tab"
                                aria-controls="register"><i class="fas fa-user-plus"></i> Register</a>
                        </li>

                    </ul>
                </nav>


                <!-- Tab Contents -->

                <div class="tab-content">

                    <!-- Begin Login Tab -->
                    <div class="tab-pane container fade show active" id="loginTab" role="tabpanel"
                        aria-labelledby="login-tab">

                        <!-- Login Form -->

                        <form id="loginform">

                            <div class="form-group">
                                <label class="logreg-label" for="loginUsername">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="form-group">
                                <label class="logreg-label" for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                    required>
                            </div>

                            <!-- Login Button  -->

                            <button type="submit" class="btn btn-primary btn-large logreg-btn">Log in</button>
                        </form>

                    </div>

                    <!-- Begin Register Tab -->

                    <div class="tab-pane container fade" id="registerTab" role="tabpanel"
                        aria-labelledby="register-tab">

                        <!-- Registration Form -->

                        <form id="registerform" method="POST" action="{{url_for('register')}}">

                            <div class="form-group">
                                <label class="logreg-label" for="newUsername">Username</label>

                                <input type="text" class="form-control" name="username" id="newUsername"
                                    pattern="[a-zA-Z0-9\-]{3,20}" required>

                                    <p><small>* Usernames must be unique and must contain no special characters other than hyphens.</small></p>
                            </div>
                            <div class="form-group">
                                <label class="logreg-label" for="loginPassword">Password</label>
                                <input type="password" class="form-control" name="password" id="newPassword"
                                    placeholder="Password" required>
                            </div>

                            <!-- Registration Submit Button -->

                            <button type="submit" class="btn btn-primary btn-large logreg-btn">Register</button>

                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock %}
