{% extends 'layouts/base.html' %}

{% block content %}

<section id="search-header">

    <div class="col-12">

        <h3 class="heading text-center">Search
        </h3>

        <div class="heading-ul"></div>
    </div>
</section>

<section id="search-window">

    <!-- The following code for a responsive, collapsible bootstrap sidebar was taken from https://bootstrapious.com/p/bootstrap-sidebar and edited. -->

    <!-- The sidebar toggle button -->

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>

            </div>
        </nav>
    </div>

    <!-- End sidebar toggle button -->

    <!-- Sidebar -->

    <div class="wrapper">

        <nav id="sidebar">
           
                <div class="sidebar-header">
                    <h3>Search Users</h3>
                </div>



                <!-- Skill tabs, code for nav tabs taken from https://www.w3schools.com/bootstrap4/bootstrap_navs.asp -->

                <ul class="nav nav-tabs">

                    <li class="tab-nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#skillstab">I'm proficient in...</a>
                    </li>
                    <li class="tab-nav-item">
                        <a class="nav-link" data-toggle="tab" href="#desiredSkillsTab">Looking for...</a>
                    </li>

                </ul>


                <div class="tab-content">
                    <div id="skillstab" class="tab-pane fade show active">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 1
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 2
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                            </label>
                        </div>


                    </div>
                    <div id="desiredSkillsTab" class="tab-pane fade">
                        <h3>Python</h3>
                        <p>Stars.</p>
                    </div>
                </div>

                <ul class="list-unstyled components">




                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Pages</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="#">Page 1</a>
                            </li>
                            <li>
                                <a href="#">Page 2</a>
                            </li>
                            <li>
                                <a href="#">Page 3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
           
        </nav>

    </div>

</section>


{% endblock %}
