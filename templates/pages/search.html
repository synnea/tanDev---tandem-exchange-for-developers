{% extends 'layouts/base.html' %}

{% block content %}




<div class="wrapper">

    <!-- The following code for a responsive, collapsible bootstrap sidebar was taken from https://bootstrapious.com/p/bootstrap-sidebar and edited. -->

    
<!-- Begin Sidebar -->
    
    <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Search Users</h3>
            </div>
    
    
    
            <!-- Skill tabs, code for nav tabs taken from https://www.w3schools.com/bootstrap4/bootstrap_navs.asp -->
    
            <ul class="nav nav-tabs">
    
                <li class="tab-nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#skillstab">I'm proficient in...</a>
                </li>
                <li class="tab-nav-item">
                    <a class="nav-link" data-toggle="tab" href="#desiredSkillsTab">Looking for...</a>
                </li>
    
            </ul>
    
            <!-- Tab Contents -->
    
            <div class="tab-content">
    
                <!-- Begin "I'm proficient in..." Skills Tab -->
                <div id="skillstab" class="tab-pane fade show active">
                    <div class="skill-column">
    
                        {% include 'components/skills_list.html' %}
    
                    </div>
    
                    <!-- End "I'm proficient in..." Skills Tab -->
                </div>
    
    
                <!-- Begin "Looking for..." desired skills tab -->
                <div id="desiredSkillsTab" class="tab-pane fade">
    
                    <div class="skill-column">
    
                        {% include 'components/desired_skills_list.html' %}
    
    
                    </div>
                    <!-- End "Looking for..." desired skills tab -->
                </div>
            </div>
    
            <!-- The following select classes rely on the bootstrap-select library: https://developer.snapappointments.com/bootstrap-select/ -->
    
            <div class="row district-row">
    
                <div class="col-6">
    
                    <h5>District</h5>
    
                </div>
    
                <div class="col-6">
                    <select class="selectpicker districtSelect" multiple>
                        <option value="Mitte">Mitte</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                    </select>
    
                </div>
            </div>
    
    
    
    
    
        </nav>

 <!-- End Sidebar -->

 <!-- Begin Content -->

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>

            </div>
        </nav>
    </div>

<!-- End Content -->




</div>





{% endblock %}
